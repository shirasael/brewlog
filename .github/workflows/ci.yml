name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Compose
        run: |
          docker-compose --version
          docker --version
      
      - name: Run tests
        run: |
          docker-compose build
          docker-compose run --rm backend
          docker-compose run -e CI=true --rm frontend
